<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">Patients List</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Keyword: </label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Name</th> <th>Birth Date</th> <th>Sick</th> <th>Score</th>
                </tr>
                <tr th:each="p:${patientList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.birthDate}"></td>
                    <td th:text="${p.sick}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{delete(id=${p.id})}">Delete</a>
                    </td>
                </tr>
                </thead>
            </table>
            <!-- Pagination -->
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                       th:class="${currentPage==status.index}?'btn btn-info ms-1':'btn btn-outline-info ms-1'"
                        th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
